<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clicker game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img id="thistest"
         src="https://image.spreadshirtmedia.com/image-server/v1/products/T1459A839PA3861PT28D1020060529W10000H10000/views/1,width=550,height=550,appearanceId=839,backgroundColor=F2F2F2/hi-sticker.jpg"
         alt="">
    <div class="content">
        <H4>score to beat is 10,000</H4>
        <h2>hey, you should start clicking the click me button bc why not</h2>
        <button id="point">score</button>
        <p id="score">1</p>
        <button id='click'>click me</button>
    </div>
</div>
<button id="test" class="hidden">avatar1</button>
<button id="2" class="hidden"> avatar2</button>
<button id="3" class="hidden">avatar3</button>

<h2> Buy Here</h2>
<button id="twoTimes" class="hidden"> 2x score = 150 points</button>
<button id="points" class="hidden">1000 points = 150 points</button>
<button id="three times" class="hidden">3x points</button>

<script>

    const click = document.getElementById('click');
    const points = document.getElementById('points');
    let score = document.getElementById('score');
    const image = document.getElementById('thistest');
    const avatar1 = document.getElementById('test');
    const avatar2 = document.getElementById('2');
    const avatar3 = document.getElementById('3');
    const threeTimes = document.getElementById('3x');
    let currentScore = 0;
    let clickValue = 1;
    let addPoint = 1000;
    let upgradeCost = 10;
    let upgradeCost2 = 12;
    let upgradeCost3 = 15
    let upgradeCost4 = 20
    let upgradeCost5 = 10
    let upgrade1Enabled = true
    let upgrade2Enabled = true
    let upgrade3Enabled = true


    click.addEventListener('click', function () {
        currentScore += clickValue;
        score.innerText = currentScore;
        winner()
        checkButtons()

    });
    avatar1.addEventListener('click', function () {
        image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXMtV6wpebtw9vrHzmMaJny6gmsxsoxsRfqVs8C9PPQukXpUfj95ET7F4BFkcfRl9nfwU&usqp=CAU"
    });
    avatar2.addEventListener('click', function () {
        image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8hTwJDK6EiYlGsryIPhnk9ssEFDiTeGJdqo7WAyAQsWXaQW64ze2QbEMB210Onhk2cac&usqp=CAU"
    });
    avatar3.addEventListener('click', function () {
        image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQegrAMIrYTJQXyzYFSzGK9HGoBck3tchmEQw&s"
    });

    function checkButtons() {
        if (currentScore >= upgradeCost2) {
            avatar1.classList.remove("hidden")
        } else {
            avatar1.classList.add("hidden")
        }
        if (currentScore >= upgradeCost3) {
            avatar2.classList.remove("hidden")
        } else {
            avatar2.classList.add("hidden")
        }
        if (currentScore >= upgradeCost4) {
            avatar3.classList.remove("hidden")
        } else {
            avatar3.classList.add("hidden")
        }
        if (currentScore >= upgradeCost && upgrade1Enabled) {
            twoTimes.classList.remove("hidden")
        } else {
            twoTimes.classList.add("hidden")
        }
        if (currentScore >= upgradeCost5 && upgrade2Enabled) {
            points.classList.remove("hidden")
        } else {
            points.classList.add("hidden")
        }
        if (currentScore >= upgradeCost5 && upgrade3Enabled) {
            threeTimes.classList.remove('hidden')
        } else {
            threeTimes.classList.add("hidden")
        }
    }

    twoTimes.addEventListener('click', function () {
        clickValue *= 2;
        currentScore -= upgradeCost;
        score.innerText = currentScore;
        upgrade1Enabled = false
        checkButtons()
    });

    points.addEventListener('click', function () {
        currentScore += addPoint
        currentScore -= upgradeCost5
        score.innerText = currentScore;
        upgrade2Enabled = false
        checkButtons()
    });
    threeTimes.addEventListener('click', function () {
        clickValue *= 3;
        currentScore -= upgradeCost;
        score.innerText = currentScore;
        checkButtons()
    });
    function winner(){
        if(currentScore >= 10000)
            score.innerText="you won"
    }






</script>
</body>
</html>
