<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clicker game</title>

</head>
<body>
<div class="container">
    <img id="img" src=" https://image.spreadshirtmedia.com/image-server/v1/products/T1459A839PA3861PT28D1020060529W10000H10000/views/1,width=550,height=550,appearanceId=839,backgroundColor=F2F2F2/hi-sticker.jpg">
  <div class="content">
      <H4>score to beat is 1.360041547070856e+24</H4>
      <h2>hey, you should start clicking the click me button bc why not</h2>
<button id="point">score</button>
      <p id="score">1</p>
      <button id='click'>click me</button>
  </div>
</div>
<button id="1" class="hidden"> avatar1</button>
<button id="2" class="hidden"> avatar2</button>
<button id="3" class="hidden">avatar3</button>

<h2> Buy Here</h2>
<button id="twoTimes" class="hidden"> 2x points</button>
<button id="points" class="hidden">1000 points</button>

<script>

  const click = document.getElementById('click');
  const points = document.getElementById('points');
  let score = document.getElementById('score');
  const content = document.getElementById('.content');
  const image = document.getElementById('img');
  const ans= document.querySelector('p');
  const avatar1 = document.getElementById('1');
  const avatar2 = document.getElementById('2');
  const avatar3 = document.getElementById('3');
  let currentScore = 0;
  let clickValue = 1;
  let addPoint = 1000;
  let upgradeCost = 10;
  let upgradeCost2 = 1200;
  let upgradeCost3 = 1500
  let upgradeCost4 = 2000
  let upgradeCost5 = 1000


  click.addEventListener('click', function (e){
      currentScore+=clickValue;
      score.innerText = currentScore;
      checkButtons()

  });

  function checkButtons(){
      if(currentScore>=upgradeCost2){
          avatar1.classList.remove("hidden")
      }else{
          avatar1.classList.add("hidden")
      }

      if(currentScore>=upgradeCost3){
          avatar2.classList.remove("hidden")
      }else{
          avatar2.classList.add("hidden")
      }

      if(currentScore>=upgradeCost4){
          avatar3.classList.remove("hidden")
      }else{
          avatar3.classList.add("hidden")
      }
      if(currentScore>=upgradeCost){
          twoTimes.classList.remove("hidden")
      }else{
          twoTimes.classList.add("hidden")
      }
      if(currentScore>=upgradeCost5){
          points.classList.remove("hidden")
      }else{
         points.classList.add("hidden")
      }
  }

  twoTimes.addEventListener('click', function (e){
      clickValue*=2;
      currentScore-=upgradeCost;
      score.innerText = currentScore;

  });

points.addEventListener('click', function (e){
    currentScore+=addPoint
    score.innerText = currentScore;
    checkButtons()

});

});

});





</script>
